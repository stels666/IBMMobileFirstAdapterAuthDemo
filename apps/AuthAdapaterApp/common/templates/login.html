<div class="bar bar-header bar-positive">
  <h1 class="title">Login</h1>
</div>

<ion-content class="has-header">
	<div class="list list-inset" ng-show="vm.showLoginBlock">
		<label class="item item-input">
		  <input ng-model="vm.login" type="text" placeholder="Login">
		</label>
		<label class="item item-input">
		  <input ng-model="vm.password" type="password" placeholder="Password">
		</label>
		<div style="color: red;">{{ vm.error }}</div>
		<button ng-click="vm.submit()" class="button button-block button-positive" style="margin-top: 10px;">
			Submit
		</button>
	</div>
</ion-content>
